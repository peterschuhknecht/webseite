<section class="px-6 lg:px-10 py-16 max-w-7xl mx-auto text-white">
    <h1 class="text-3xl md:text-4xl font-semibold tracking-tight mb-2">{{ pageTitle }}</h1>
    <p class="text-white/70 max-w-2xl">{{ pageIntro1 }}</p>
    <p class="text-white/70 max-w-2xl mb-8 md:mb-10">{{ pageIntro2 }}</p>

    <div class="grid gap-8 grid-cols-1">
        <article *ngFor="let cs of caseStudies"
            class="group relative rounded-lg border border-white/10 bg-neutral-900/40 p-8 backdrop-blur-sm transition-colors hover:border-accent/60 w-full">
            <h2 class="text-xl font-semibold mb-2 tracking-tight">{{ cs.title }}</h2>
            <p class="text-accent mb-6">{{ cs.subtitle }}</p>

            <div class="section-sep mb-10 mt-10"></div>

            <div class="prose prose-invert max-w-none">
                <h3 class="mt-6 mb-2 font-semibold tracking-tight leading-tight text-white">Ausgangssituation</h3>
                <p class="mt-0 mb-4">{{ cs.situation }}</p>

                <h3 class="mt-6 mb-2 font-semibold tracking-tight leading-tight text-white mt-10">Herausforderungen</h3>
                <ul class="list-disc pl-6 space-y-1 mt-0 mb-4">
                    <li *ngFor="let c of cs.challenges">{{ c }}</li>
                </ul>

                <h3 class="mt-6 mb-2 font-semibold tracking-tight leading-tight text-white mt-10">LÃ¶sung</h3>
                <p class="mt-0 mb-4">{{ cs.solution }}</p>

                <div class="not-prose">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6 mt-10"
                        [ngClass]="cs.gridCols ?? 'xl:grid-cols-3'">
                        <div *ngFor="let f of cs.features"
                            class="rounded-md border border-white/10 bg-white/5 p-4 md:p-5 transition-colors hover:border-accent/60">
                            <h4 class="text-base font-medium leading-tight text-accent mb-2">{{ f.title }}</h4>
                            <p class="text-sm text-white/90">{{ f.text }}</p>
                        </div>
                    </div>
                </div>

                <div class="mt-10 w-full rounded-md border border-white/10 bg-white/5 p-4 md:p-6">
                    <h3 class="mb-5 text-lg font-semibold tracking-tight leading-tight text-white">Ergebnis</h3>
                    <ul class="flex flex-wrap gap-3">
                        <li *ngFor="let r of cs.results" class="inline-flex items-center gap-2" [attr.aria-label]="r">
                            <svg aria-hidden="true" viewBox="0 0 24 24" class="h-5 w-5 text-accent" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M5 13l4 4L19 7"></path>
                            </svg>
                            <span class="text-sm leading-6 text-white">{{ r }}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </article>
    </div>

    <p class="text-sm mt-10 text-center text-white/70">{{ pageNote }}</p>
</section>
