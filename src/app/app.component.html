<div class="min-h-screen flex flex-col bg-neutral-950">
    <!-- Minimalistische Navigation -->
    <header
        class="sticky top-0 z-50 border-b border-white/10 bg-neutral-950/95 backdrop-blur supports-[backdrop-filter]:bg-neutral-950/80">
        <nav class="mx-auto max-w-7xl flex items-center justify-between px-6 py-4 lg:px-10"
            aria-label="Hauptnavigation">

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center gap-6">
                <a routerLink="/"
                    class="text-sm font-medium text-white/80 hover:text-white transition-colors tracking-tight"
                    aria-label="Zur Startseite">Home</a>
                <a routerLink="/about"
                    class="text-sm font-medium text-white/80 hover:text-white transition-colors tracking-tight"
                    aria-label="Zur Über mich Seite">Über mich</a>
                <a routerLink="/casestudies"
                    class="text-sm font-medium text-white/80 hover:text-white transition-colors tracking-tight"
                    aria-label="Zu den Case Studies">Case Studies</a>
                <!-- Leistungen Dropdown (Desktop) -->
                <div class="relative group leistungen">
                    <button type="button"
                        class="inline-flex items-center gap-1 text-sm font-medium text-white/80 hover:text-white transition-colors tracking-tight cursor-pointer"
                        aria-haspopup="true" aria-expanded="false" aria-label="Leistungen öffnen">
                        Leistungen
                        <svg class="h-4 w-4 opacity-70 group-hover:opacity-100 transition-opacity" viewBox="0 0 20 20"
                            fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 10.94l3.71-3.71a.75.75 0 1 1 1.06 1.06l-4.24 4.24a.75.75 0 0 1-1.06 0L5.21 8.29a.75.75 0 0 1 .02-1.08z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div
                        class="pointer-events-none absolute left-0 top-full min-w-[220px] rounded-md border border-white/10 bg-neutral-900/95 shadow-lg backdrop-blur opacity-0 translate-y-1 transition ease-out duration-150 group-hover:opacity-100 group-hover:translate-y-0 group-focus-within:opacity-100 group-focus-within:translate-y-0 group-hover:pointer-events-auto group-focus-within:pointer-events-auto">
                        <div class="py-2">
                            <a routerLink="/programmierung"
                                class="block px-4 py-2 text-sm text-white/80 hover:text-white hover:bg-white/5 cursor-pointer"
                                aria-label="Zur Seite Programmierung">Programmierung</a>
                            <a routerLink="/kuenstliche-intelligenz"
                                class="block px-4 py-2 text-sm text-white/80 hover:text-white hover:bg-white/5 cursor-pointer"
                                aria-label="Zur Seite Künstliche Intelligenz">Künstliche Intelligenz</a>
                        </div>
                    </div>
                </div>
                <!-- <a routerLink="/newsletter"
                    class="text-sm font-medium text-white/80 hover:text-white transition-colors tracking-tight"
                    aria-label="Zum Newsletter">Newsletter</a> -->
            </div>

            <!-- Mobile Menu Button -->
            <button (click)="toggleMobileMenu()"
                class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-white/80 hover:text-white hover:bg-white/10 transition-colors"
                aria-label="Navigation öffnen" [attr.aria-expanded]="isMobileMenuOpen">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path *ngIf="!isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16" />
                    <path *ngIf="isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <!-- Desktop Kontakt Button -->
            <a routerLink="/kontakt"
                class="btn-contact-nav group relative inline-flex items-center justify-center overflow-hidden rounded-md bg-accent px-3 py-1.5 text-[11px] font-semibold uppercase tracking-wide text-neutral-950 shadow-lg ring-accent transition-colors duration-300 ease-out focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-accent/70 focus-visible:ring-offset-2 focus-visible:ring-offset-neutral-950 hover:shadow-xl hover:shadow-accent/30 before:absolute before:inset-0 before:-translate-x-full before:rounded-md before:bg-[linear-gradient(120deg,rgba(255,255,255,0)_0%,rgba(255,255,255,0.55)_45%,rgba(255,255,255,0)_80%)] before:opacity-0 before:transition before:duration-700 before:content-[''] hover:before:translate-x-0 hover:before:opacity-100"
                aria-label="Zum Kontaktbereich">
                <span>Kontakt</span>
            </a>
        </nav>

        <!-- Mobile Menu -->
        <div *ngIf="isMobileMenuOpen" class="md:hidden border-t border-white/10 bg-neutral-950/98 backdrop-blur">
            <div class="px-6 py-4 space-y-3">
                <a routerLink="/" (click)="closeMobileMenu()"
                    class="block text-base font-medium text-white/80 hover:text-white transition-colors py-2"
                    aria-label="Zur Startseite">Home</a>
                <a routerLink="/about" (click)="closeMobileMenu()"
                    class="block text-base font-medium text-white/80 hover:text-white transition-colors py-2"
                    aria-label="Zur Über mich Seite">Über mich</a>
                <a routerLink="/casestudies" (click)="closeMobileMenu()"
                    class="block text-base font-medium text-white/80 hover:text-white transition-colors py-2"
                    aria-label="Zu den Case Studies">Case Studies</a>
                <!-- Leistungen Submenü (Mobile) -->
                <div>
                    <button type="button" (click)="toggleMobileLeistungen()"
                        class="flex w-full items-center justify-between text-base font-medium text-white/80 hover:text-white transition-colors py-2 cursor-pointer"
                        [attr.aria-expanded]="isMobileLeistungenOpen" aria-controls="mobile-leistungen">
                        <span>Leistungen</span>
                        <svg class="h-5 w-5 transition-transform duration-200"
                            [class.rotate-180]="isMobileLeistungenOpen" viewBox="0 0 20 20" fill="currentColor"
                            aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 10.94l3.71-3.71a.75.75 0 1 1 1.06 1.06l-4.24 4.24a.75.75 0 0 1-1.06 0L5.21 8.29a.75.75 0 0 1 .02-1.08z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div [hidden]="!isMobileLeistungenOpen" id="mobile-leistungen" class="pl-4 space-y-1">
                        <a routerLink="/programmierung" (click)="closeMobileMenu()"
                            class="block text-base text-white/80 hover:text-white transition-colors py-2 cursor-pointer"
                            aria-label="Zur Seite Programmierung">Programmierung</a>
                        <a routerLink="/kuenstliche-intelligenz" (click)="closeMobileMenu()"
                            class="block text-base text-white/80 hover:text-white transition-colors py-2 cursor-pointer"
                            aria-label="Zur Seite Künstliche Intelligenz">Künstliche Intelligenz</a>
                    </div>
                </div>
                <!-- <a routerLink="/newsletter" (click)="closeMobileMenu()"
                    class="block text-base font-medium text-white/80 hover:text-white transition-colors py-2"
                    aria-label="Zum Newsletter">Newsletter</a> -->
            </div>
        </div>
    </header>

    <div class="flex-1">
        <router-outlet />
    </div>
    <footer class="border-t border-white/10 bg-neutral-950 text-center text-xs text-white/50 py-6 px-4">
        <div class="flex flex-col sm:flex-row sm:justify-center sm:items-center gap-1 sm:gap-2">
            <span>All right reserved Peter Schuhknecht @ {{ currentYear }}</span>
            <span class="hidden sm:inline text-white/30">|</span>
            <a routerLink="/impressum"
                class="decoration-white/30 hover:decoration-accent hover:text-white transition-colors">Impressum
                und Datenschutz</a>
        </div>
    </footer>
</div>
