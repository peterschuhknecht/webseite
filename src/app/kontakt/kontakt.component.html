<div class="kontakt-wrapper mx-auto max-w-4xl px-6 lg:px-10 py-14 text-neutral-900 dark:text-neutral-100">
    <header class="mb-10 text-center">
        <h1 class="text-4xl/tight font-semibold tracking-tight mb-3">Kontakt</h1>
        <p class="text-neutral-500 dark:text-neutral-400 max-w-2xl mx-auto">Schreiben Sie mir eine kurze Nachricht zu
            Ihrem Projekt oder Ihrer Idee – ich melde mich schnellstmöglich.</p>
    </header>

    <section>
        <form action="https://api.web3forms.com/submit" method="POST" (submit)="onSubmit($event)"
            class="space-y-6 bg-white/70 dark:bg-white/5 backdrop-blur rounded-lg border border-neutral-200 dark:border-white/10 p-6 shadow-sm">
            <!-- Web3Forms Required Hidden Field -->
            <input type="hidden" name="access_key" [value]="accessKey" />
            <!-- Optional: Redirect URL nach Erfolg (kann entfernt werden, wenn AJAX Feedback reicht) -->
            <!-- <input type="hidden" name="redirect" value="/danke"> -->
            <!-- Honeypot Feld gegen Bots -->
            <div class="hidden">
                <label>Leave this empty</label>
                <input type="text" name="botcheck" tabindex="-1" autocomplete="off" />
            </div>
            <div class="grid gap-6 md:grid-cols-2">
                <div class="space-y-2">
                    <label for="name" class="text-sm font-medium">Name</label>
                    <input id="name" name="name" type="text" required
                        class="w-full rounded-md bg-white dark:bg-neutral-900 border border-neutral-300 dark:border-neutral-700 px-3 py-2 text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-accent/70" />
                </div>
                <div class="space-y-2">
                    <label for="email" class="text-sm font-medium">E-Mail</label>
                    <input id="email" name="email" type="email" required
                        class="w-full rounded-md bg-white dark:bg-neutral-900 border border-neutral-300 dark:border-neutral-700 px-3 py-2 text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-accent/70" />
                </div>
            </div>
            <div class="space-y-2">
                <label for="nachricht" class="text-sm font-medium">Nachricht</label>
                <textarea id="nachricht" name="message" rows="6" required
                    class="w-full resize-y rounded-md bg-white dark:bg-neutral-900 border border-neutral-300 dark:border-neutral-700 px-3 py-2 text-sm leading-relaxed focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-accent/70"></textarea>
            </div>
            <div class="pt-2 flex justify-end">
                <button type="submit" [disabled]="sending() || success()"
                    class="inline-flex items-center gap-2 rounded-lg bg-accent px-5 py-3 text-sm font-semibold text-neutral-950 shadow-lg ring-accent transition-colors duration-300 hover:shadow-accent/30 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-accent/70 focus-visible:ring-offset-2 focus-visible:ring-offset-white dark:focus-visible:ring-offset-neutral-950 disabled:opacity-60 disabled:cursor-not-allowed">
                    <span *ngIf="!sending() && !success()">Senden</span>
                    <span *ngIf="sending()">Senden...</span>
                    <span *ngIf="success()">Gesendet ✓</span>
                </button>
            </div>
            <div class="mt-4">
                <div *ngIf="error()" role="alert"
                    class="mx-auto max-w-md text-center rounded-md border border-red-300 dark:border-red-500/40 bg-red-50 dark:bg-red-900/20 px-5 py-4 text-sm text-red-700 dark:text-red-200 flex flex-col items-center gap-2">
                    <svg class="h-5 w-5 text-red-500 dark:text-red-300" fill="none" stroke="currentColor"
                        stroke-width="1.8" viewBox="0 0 24 24" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 9v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>{{ error() }}</span>
                </div>
                <div *ngIf="success()" role="status"
                    class="mx-auto max-w-md text-center rounded-md border border-emerald-300 dark:border-emerald-600/40 bg-emerald-50 dark:bg-emerald-900/20 px-5 py-4 text-sm text-emerald-800 dark:text-emerald-200 flex flex-col items-center gap-2">

                    <span>Danke! Ihre Nachricht wurde gesendet.</span>
                </div>
            </div>
            <!-- Separator -->
            <div class="relative my-10">
                <div
                    class="h-px w-full bg-gradient-to-r from-transparent via-neutral-300/70 dark:via-white/20 to-transparent">
                </div>
            </div>

            <!-- Direkter Kontakt (zentriert, größer, kurzer Text) -->
            <div class="mt-15 mb-10 text-center space-y-3">
                <p class="text-sm uppercase tracking-wider text-neutral-500 dark:text-neutral-400">Oder direkter über:
                </p>
                <p class="text-base md:text-lg font-medium text-neutral-800 dark:text-neutral-100"><a
                        href="tel:015175011186" class="text-accent hover:underline">0151 750 111 86</a><span
                        class="mx-2 text-neutral-400">·</span><a href="mailto:info@apollu.de"
                        class="text-accent hover:underline">info@apollu.de</a></p>
            </div>
        </form>
    </section>
</div>
